    <link rel="stylesheet" href="styles.css">

<body>
    <div class="quiz-container">
        <h3>Some Rules of this Quiz</h3>
        <ul>
            <li>You will have only <b>15 seconds</b> per question.</li>
            <li>Once you select your answer, it can't be undone.</li>
            <li>You can't select any option once time goes off.</li>
            <li>You can't exit the Quiz while playing.</li>
            <li>You'll get points for correct answers.</li>
        </ul>
        <div class="buttons">
            <a href="index.html"><button class="exit-btn">Exit</button></a>
            <a href="quiz.html"><button class="continue-btn">Continue</button></a>
        </div>
    </div>
